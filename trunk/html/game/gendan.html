<body>
<div style="width:642px;" class="caitan">
<div class="tantop">
<span >定制 <strong>破阵明王</strong> 双色球的自动跟单</span><a onclick="parent.Y.closeUrl();"></a>

<div class="caitain">

  <tbody><tr>
    <td><span class="titspan" id="owner"></span><span id="zhanji" ></span></td>
    <td><strong>彩种：</strong><s id="lotname"></s></td>
    <td><strong>定制人数：</strong><font id="d_allrs"></font>人</td>
    <td><strong>跟单总金额:</strong><font  id="d_allnum"></font>元</td>
  </tr>
</tbody></table>
  </div>
<div class="ad_mab addz_mab">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tbody>
  <tr>
    <th>自动跟单方式：</th>
    <td class="box"><label><input type="radio" onclick="jeselect();" id="aje" name="gendan" checked="checked" >按固定金额</label><label><input type="radio" name="gendan" onclick="blselect();" id="abl">按百分比</label></td>
  </tr>
  </tbody>
  </table>
</div>
<div class="ad_mab">
 <div  class="tb_q">
<table width="100%" border="0" cellspacing="0" cellpadding="0">

<!--   </tr> -->
 <tr id="je1">
    <th>每次认购金额：</th>
    <td><span class="s1"><input type="text" class="text" id="bmoney"  value="20" maxLength="6" onafterpaste="this.value=this.value.replace(/\D/g,'')" onkeyup="this.value=this.value.replace(/\D/g,'');if(this.value==0){this.value='';};" /></span><span>元</span>
    <span class="spzhu">注：进行自动认购时，您的账户余额不能低于每次认购金额</span></td>
  </tr>

  

  <tr id="bl1" style="display:none;">
    <th>每次认购比例：</th>
    <td><span class="s1"><input class="text"  id="blnum" type="text" value="5" maxLength="2" onafterpaste="this.value=this.value.replace(/\D/g,'')" onkeyup="this.value=this.value.replace(/\D/g,'');if(this.value==0){this.value='';};" /></span><span>%最低认购比例为%</span></td>
  </tr>
  <tr id="bl2" style="display:none;">
    <th style="padding:0">&nbsp;</th>
    <td class="box"><span style="line-height:18px" class="spzhu">注：每次认购金额=方案金额*每次认购比例，每次认购金额按<br>
四舍五入取整，如果是奇数则减1。</span></td>
  </tr>

        <tr>
    <th>方案金额不足是否认购：</th>
    <td class="box"><label><input id="rg1" name="rg" type="radio" value="1" checked="checked" />是</label><label><input  id="rg0"  name="rg" type="radio" value="0"/>否</label><span class="spzhu">注：此方案剩余余额少于您定制的“认购金额”，是否认购</span></td>
  </tr>



  <tr>
    <th>对认购方案的金额不做限制：</th>
    <td class="box"><label><input name="ra" id="ra0" type="radio" value="0" checked onclick="minm.disabled=maxm.disabled=this.checked" />是</label>
    <label><input name="ra" id="ra1" type="radio" value="1" onclick="minm.disabled=maxm.disabled=!this.checked"/>否</label><span>我要限制</span>
    <input type="text" class="text" size=5 id="minm" disabled  onafterpaste="this.value=this.value.replace(/\D/g,'')" onkeyup="this.value=this.value.replace(/\D/g,'');if(this.value==0){this.value='';};"/><span>到</span>
    <input size=5 id="maxm" type="text"  class="text" disabled onafterpaste="this.value=this.value.replace(/\D/g,'')" onkeyup="this.value=this.value.replace(/\D/g,'');if(this.value==0){this.value='';};"/><span>元的方案</span></td>
  </tr>

  <tr>
    <th></th>
    <td><a id="btnAuto" href="javascript:void(0);" class="but">立即定制</a></td>
  </tr></table>
