	    <script>
$(document).ready(function(){
	

			Y.ajax({				
				url : "/cpdata/game/aopencode.json?rnd=" + Math.random(),
				type : "get",
				cache:false,
				dataType : "json",
				end : function(data) {
					var obj = eval("(" + data.text + ")");
					var r = obj.rows.rownow;
					var d = Y.getDate(data.date).format('YY-MM-DD');
					var nums=0;
					r.each(function(rt,o) {
						var nd = Y.getDate(rt.nowendtime).format('YY-MM-DD');
						if(nd==d){
							++nums;
							$('.todaykj a[id='+rt.gid+']').show().addClass("a1");
						}else{
							
							$('.todaykj a[id='+rt.gid+']').hide().removeClass("a1");
						}
						if(Class.C('lotid') == rt.gid){
							Class.C('nowpid', rt.nowpid);
						}
					});
					if(nums>1){
						$("#stratkj").show();
						$("#endkj").hide();
					}else{
						$("#stratkj").hide();
						$("#endkj").show();
					}
// 					$("#stratkj").show(nums>1);
// 					$("#endkj").show(nums<1);
					
				},
				error : function() {
					return false;
				}
			});

	
	});
    </script>
