<script>
$(function(){
	TopAnch.init({
        title:'9188彩票',
        prevShow:true,
        prevFun:function(){location.href = '#type=index';},
        nextShow:false
    });
	$.ajax({
		url:CP.Data.data+"/data/app/latest-lottery-touch-brief.xml",
		success  : function (xml){
			var brief = $(xml).find('brief');
			brief.each(function(){
				var g_ = $(this).attr('gid');
				var b_ = $(this).attr('brief');//彩种简介
				var addtional = $(this).attr('addtional');//是否加奖 yes是 no否
				$('#tag_'+g_).find('p').html(b_);
				if(addtional === 'yes'){
					$('#tag_'+g_).find('em').eq(0).addClass('jjico');
				}
			});
		}
	});
	$.ajax({
		url: '/data/info/config/sysexp/gameconfig.xml',
		type:'GET',
		dateType:'xml',
		success : function(xml){
			var R = $(xml).find('rows');
			var r = R.find('row');
			r.each(function(){
				var gid = $(this).attr('gid');
				var isale = $(this).attr('isale');
				if(isale == '0'){
					$('#tag_'+gid).find('em').addClass('stopico');
				}
			});
		}
	});
});
</script>
