<script>
    var RollIndex = 0;
    var RollHold = false;
    $(document).ready(function() {
        $(".bg_img").find("div").each(function(index) {
            if (index == RollIndex) $(this).show();
            else $(this).hide();
        });
    });
    setInterval(function() {
        if (RollHold) return;
        RollIndex = (RollIndex + 1) % $(".bg_img").find("div").length;
        $(".bg_img").find("div").each(function(index) {
        if (index == RollIndex) $(this).slideToggle("slow");
            else $(this).slideUp("slow");
        });
    }, 4000);
</script>
