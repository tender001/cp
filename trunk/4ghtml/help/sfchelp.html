<div class="wap_h top-margin">
    <div class="help">
        <h3 class="help_title">如何投注</h3>
        <div class="help_box">
            <p>对所有竞猜场次，每场比赛在全场90分钟（含伤停补时）的”胜”、”平”、”负”结果进行投注。</p>
        </div>
        <h3 class="help_title">奖级设置</h3>
        <div class="help_box">
            <p>设2个浮动奖级，分别为一等奖和二等奖。</p>
            <p>具体奖级设置如下： </p>
            <p>一等奖：猜中全部14场比赛的胜平负结果；</p>
            <p>二等奖：猜中其中13场比赛的胜平负结果。</p></div>
        <h3 class="help_title">奖金分配方式</h3>
        <div class="help_box">
            <p>一等奖为当期奖金总额的70%，及奖池和调节基金转入部分；</p>
            <p>二等奖为当期奖金总额的30%。</p>
            <p>奖池由上期未中出的浮动奖奖金和超出一等奖单注封顶限额部分的奖金组成。奖池与当期奖金中用于一等奖的部分及调节基金转入部分合并为一等奖奖金。 </p>
            <p>返奖奖金除以中奖注数，就是中奖奖金。单注奖金封顶500万。</p>
        </div>
