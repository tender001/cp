<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1' name='viewport'/>

    <meta content='telephone=no' name='format-detection'/>
    <title>天天分钱活动规则</title>
    <style type="text/css">
        body,h3,h4,h2,h1,h5,table,td,th,ul,li,ol,dd,dt,dl,div,span,p,b,i,s,em,thead,tbody{margin:0;padding:0}
        body {font:75%/1.5 sans-serif,Helvetica,Arial,"Hiragino Sans GB"}
        a{text-decoration:none;outline:none;cursor:pointer}
        img{border:0 none;}
        h1,h2,h3,h4,h5,h6,em,i,s,b{font-style:normal; text-decoration:none;font-size:0.8em;font-weight:100;color:#333}
        .pcon{width:95%;margin:0 auto}
        .pcon h1{font-size:14px;color:#222;font-weight:bold;padding:10px 0 0;text-align:center;line-height:24px;}
        .pcon p{color:#333;line-height:24px;text-indent:24px;font-size:12px;display:block}
        .pcon p.p1{color:#999;line-height:18px;text-align:center;text-indent:0}
        .pcon font{color:#ff0000;font-size:12px}
    </style>
</head>
<body>
<div class="pcon">
    <h1>天天分钱</h1>
    <p class="p1">2015年1月9日</p>
    <p>活动描述：</p><p>
    1.本活动由本站每日发起方案，完成实名认证的用户，均可在登陆状态下免费参加，成功参与的所有用户均分方案奖金；</p><p>
    2.用户每日参与的方案为必中方案，奖金最高千万；</p><p>
    3.用户参与的获奖方案在官方派奖之后即可领奖，在活动页面点击领奖后奖金直接派发至用户账户中；</p><p>

    4.满足以下两点条件参与活动视为有效并能够分得奖金：</p><p>

    <font>（1）用户需完成实名认证，新用户需完成注册并实名认证；</font></p><p>

    <font>（2）用户需在登陆状态下在活动页面点击参与；</font></p><p>

    5.同一用户每期仅能参与一次；</p><p>

    6.本活动最终解释权归本站所有。</p>
</div>
