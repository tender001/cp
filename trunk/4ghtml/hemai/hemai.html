<!DOCTYPE html>
<html class="gohemai-bg">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1' name='viewport'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <meta content='black' name='apple-mobile-web-app-status-bar-style'/>
    <meta content='telephone=no' name='format-detection'/>
    <title>发起合买</title>
    <link rel="stylesheet" href="/css/basic.css" type="text/css"/>
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
</head>
<body>
<section class="buyHeader" id="topHeader">
    <h1>发起合买</h1>
    <a href="javascript:history.go(-1)" class="backIco"></a>
    <a href="#" class="goHome goHomeHelp">?</a>
</section>
<hr class="top-margin">
<section class="gohemai">
    <p>方案金额<em>2元</em>份数<em>1份</em></p>
    <p class="every-for">每份金额<span class="cur">1元</span><!--<span>2元</span>--></p>
    <hr>
    <p class="heimai-choose">中奖佣金<span class="cur"><em></em></span></p>
    <ul class="hemai-choose-for">
        <li>1%</li>
        <li class="cur">2%</li>
        <li>3%</li>
        <li>4%</li>
        <li>5%</li>
        <li>6%</li>
        <li>7%</li>
        <li>8%</li>
        <li>9%</li>
        <li>10%</li>
    </ul>
    <p>我要认购<input type="number" placeholder="至少购买xx份">份　占<em>20.00%</em></p>
    <section class="hemai-bd">
        <p class="heimai-choose">我要保底<span><em></em></span></p>
        <p class="heimai-choose-more"><input type="number" placeholder="可以不保底">份　占<em>20.00%</em></p>
        <p class="heimai-choose-more">保底至少购买xx份</p>
    </section>
    <p class="every-for hemai-user-set">保密设置<span class="cur">参与者公开</span><span>立即公开</span><span>完全保密</span></p>
    <hr>
    <p class="project-explain">方案标题<input type="text" placeholder="竞彩足球合买"/></p>
    <p class="project-explain">方案描述<input type="text" placeholder="xxx竞彩足球方案"/></p>
</section>
<section class="gohemai-pay">应支付金额:<em>25.00</em>元<a href="#">付款</a></section>
</body>
</html>
