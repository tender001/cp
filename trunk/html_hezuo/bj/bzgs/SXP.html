<body>
	<div class="main_tan_yet" style="width:450px;">
		<div class="tan_top">
			<div class="tan_top_l"></div>
			<div class="tan_top_yet" style="width:403px;">
				<h3>北京单场上下单双标准格式</h3>
			</div>
			<div class="tan_top_r">
				<a href="" onclick="parent.Y.closeUrl()"></a>
			</div>
		</div>
		<div class="tan_mid">
			<div class="gs_t"
				style="width:449px;height:310px; overflow-x:hidden; overflow-y:scroll;">
				<p>
					<em class="cm_blue">0代表上单，1代表上双，2代表下单，3代表下双</em>
				</p>
				<p>
					<em class="cm_red">不带场次</em>
				</p>
				<p>1,2,1,0,3,1</p>
				<p>1-2-1-0-3-1</p>
				<p>121031</p>
				<p>1 2 1 0 3 1</p>
				<p>1,2,1,*,0,3,*,*,1,*,*</p>
				<p>121#03##1</p>
				<p>
					<em class="cm_red">带场次(单选)</em>
				</p>
				<p>1→上单,2→下双,3→下单,4→下单,5→下双,6→上单</p>
				<p>1→3,2→3,3→1,4→0,5→3,6→1</p>
				<p>1:[1]/2:[2]/3:[1]/4:[0]/5:[3]/6:[1]</p>
				<p>
					<em class="cm_red">带场次(复选)</em>
				</p>
				<p>1→下双,2→下双,3→(上单,上双),4→(上单,上双),5→上单,6→(上单,上双)</p>
			</div>
			<a class="a_cdsuc" href="javascript:void(0);"
				onclick="parent.Y.closeUrl()">确定</a>

		</div>
