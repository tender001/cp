<script type="text/javascript" src="../js/jquery-1.5.2.js"></script>
<script type="text/javascript" language="JavaScript" src="../jquery.confirm/jquery.confirm.js"></script>
<script type="text/javascript" language="JavaScript" src="../js/jquery.modaldialog.js"></script>
<script type="text/javascript" language="JavaScript" src="../js/jquery.simplemodal.js"></script>

</script>

<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="../images/mail_leftbg.gif"><img src="../images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="../images/content-bg.gif"><table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt" style="text-indent:5px">充值订单管理</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="../images/mail_rightbg.gif"><img src="../images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="../images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
    <table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" id="table_con_fill">
      <tr>
        <td colspan="4" valign="top">
	        <table width="100%" height="60" border="0" cellpadding="0" cellspacing="0">
	          <tr>
	            <td>
	            	订单号：<input name="txtOid" id="txtOid" type="text" size="10" /> &nbsp;&nbsp;
	            	用户：<input name="txtUid" id="txtUid" type="text" size="10" /> &nbsp;&nbsp;
	            	类型：<select id="stype"><option value="0" selected="selected">充值时间</option><option value="1">到帐时间</option></select> &nbsp;&nbsp;
	            	开始时间：<input type="text" class="Wdate" onclick="WdatePicker({minDate:'%y-#{%M-3}-%d',maxDate:'%y-%M-%d'})" value="" id="f_date" name="f_date"/> &nbsp;&nbsp;
	            	结束时间：<input type="text" class="Wdate" onclick="WdatePicker({minDate:'%y-#{%M-3}-%d',maxDate:'%y-%M-%d'})" value="" id="t_date" name="t_date"/> &nbsp;&nbsp;
	            </td>
	          </tr>
	          <tr>
	            <td>
	            	订单状态：<select id="cboSuccess"><option value="">全部</option><option value="0">未处理</option><option value="1">充值成功</option></select>
	            	支付网关：<select id="cboBankid"></select>
	            	汇总：<input type="checkbox" id="chk" />&nbsp;&nbsp;
	            	未充值：<input type="checkbox" id="money" />&nbsp;&nbsp;
	            	&nbsp;&nbsp;<input type="button" id="button1" value="查询" />
	            	&nbsp;&nbsp;<input type="button" id="addmoney" value="加款" />
	            	&nbsp;&nbsp;<input type="button" id="decmoney" value="扣款" />
	            </td>
	          </tr>
	        </table>
        </td>
      </tr>
      <tr>
        <td height="10" colspan="4"><table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC"><tr><td></td></tr></table></td>
      </tr>
      <tr>
        <td colspan="4" id="table_fillorder" style='height: 350px' valign="top">&nbsp;</td>
      </tr>
      <tr>
        <td height="10" colspan="4"><table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC"><tr><td></td></tr></table></td>
      </tr>
      <tr>
        <td width="2%">&nbsp;</td>
        <td width="51%" class="left_txt">说明：</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table></td>
    <td background="../images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="../images/mail_leftbg.gif"><img src="../images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="../images/buttom_bgs.gif"><img src="../images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="../images/mail_rightbg.gif"><img src="../images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
<div id="money-content" style="display:none;overflow-y: scroll; height: 250px;">
<table width="100%" height="200" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="../images/mail_leftbg.gif"><img src="../images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="../images/content-bg.gif">
	    <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
	      <tr>
	        <td height="31"><div class="titlebt" style="text-indent:5px"></div></td>
	      </tr>
	    </table>
    </td>
    <td width="16" valign="top" background="../images/mail_rightbg.gif"><img src="../images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="../images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9" height="200" id="table_cash">
    	<table>
    		<tr>
    			<td>用户昵称</td><td><input type="text" id="txtNid"/></td>
    		</tr>
    		<tr>
    			<td>金额</td><td><input type="text" id="txtMoney"/></td>
    		</tr>
    		<tr>
    			<td>备注</td>
    			<td>
    			<textarea rows="2" id="txtMemo"></textarea>
    			</td>
    		</tr>
    		<tr>
    			<td colspan="2" height="30" valign="middle"><br/>
    				<input type="button" value="确定" id="btnmoney" />
    				<input type="button" value="取消" id="icancel"/>
    			</td>
    		</tr>
    	</table>
    </td>
    <td background="../images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="../images/mail_leftbg.gif"><img src="../images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="../images/buttom_bgs.gif"><img src="../images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="../images/mail_rightbg.gif"><img src="../images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
</div>
</body>
