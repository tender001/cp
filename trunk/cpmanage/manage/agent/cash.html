<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>代理提款管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../images/skin.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="../css/jquery.modaldialog.css" />
<link rel="stylesheet" type="text/css" href="../jquery.confirm/jquery.confirm.css" />
<link type='text/css' href='../css/basic.css' rel='stylesheet' media='screen' />
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #EEF2FB;
	font-size: 12px;
}
-->
</style>
<script type="text/javascript" src="../js/jquery-1.5.2.js"></script>
<script type="text/javascript" language="JavaScript" src="../jquery.confirm/jquery.confirm.js"></script>
<script type="text/javascript" language="JavaScript" src="../js/jquery.modaldialog.js"></script>
<script type="text/javascript" language="JavaScript" src="../js/jquery.simplemodal.js"></script>
<script type="text/javascript" language="JavaScript" src="../js/jquery.xmlext.js"></script>
<script type="text/javascript" src="../js/datepicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../js/tool.js?v=1.1.0.0"></script>
<script type="text/javascript" src="../js/agent/cash.js"></script>
<script type="text/javascript" language="javascript">

</script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="../images/mail_leftbg.gif"><img src="../images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="../images/content-bg.gif"><table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt" style="text-indent:5px">代理提款管理</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="../images/mail_rightbg.gif"><img src="../images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="../images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
    <table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="4" valign="top">
	        <table width="100%" height="30" border="0" cellpadding="0" cellspacing="0">
	          <tr>
	            <td>
	            	类型：<select id="stype"><option value="0" selected="selected">提款时间</option><option value="1">处理时间</option></select> &nbsp;&nbsp;
	            	代理商：<input name="txtUid" id="txtUid" type="text" size="10" /> &nbsp;&nbsp;
	            	开始时间：<input type="text" class="Wdate" size="10" onclick="WdatePicker({minDate:'%y-#{%M-3}-%d',maxDate:'%y-%M-%d'})" value="" id="f_date" name="f_date"/> &nbsp;&nbsp;
	            	结束时间：<input type="text" class="Wdate" size="10" onclick="WdatePicker({minDate:'%y-#{%M-3}-%d',maxDate:'%y-%M-%d'})" value="" id="t_date" name="t_date"/> &nbsp;&nbsp;
	            	是否处理：<select id="cboState"><option value="" selected="selected">全部</option><option value="0">申请</option><option value="1">处理中</option><option value="2">已处理</option><option value="3">取消</option></select> &nbsp;&nbsp;
	            	&nbsp;&nbsp;<input type="button" id="selectBtn" value="查询" />
	            </td>
	          </tr>
	        </table>
        </td>
      </tr>
      <tr>
        <td height="10" colspan="4"><table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC"><tr><td></td></tr></table></td>
      </tr>
      <tr>
        <td colspan="4" id="table_agent_cash" style='height: 350px' valign="top">&nbsp;</td>
      </tr>
      <tr>
        <td height="10" colspan="4"><table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC"><tr><td></td></tr></table></td>
      </tr>
      <tr>
        <td width="2%">&nbsp;</td>
        <td width="51%" class="left_txt">说明：</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table></td>
    <td background="../images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="../images/mail_leftbg.gif"><img src="../images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="../images/buttom_bgs.gif"><img src="../images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="../images/mail_rightbg.gif"><img src="../images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
<div id="agent-cash-content" style="display:none;overflow-y: scroll; height: 320px;">
<table width="100%" height="300" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="../images/mail_leftbg.gif"><img src="../images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="../images/content-bg.gif">
	    <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
	      <tr>
	        <td height="31"><div class="titlebt">提款处理</div></td>
	      </tr>
	    </table>
    </td>
    <td width="16" valign="top" background="../images/mail_rightbg.gif"><img src="../images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="../images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9" height="250" id="table_cash">
    	<table>
    		<tr>
    			<td width="30%">代理商ID</td><td width="70%" id="cagentid"></td>
    		</tr>
    		<tr>
    			<td>用户姓名</td><td id="crealname"></td>
    		</tr>
    		<tr>
    			<td>银行卡号</td><td id="cbankno"></td>
    		</tr>
    		<tr>
    			<td>银行名称</td><td id="cbankname"></td>
    		</tr>
    		<tr>
    			<td>支行名称</td><td id="cbankname"></td>
    		</tr>
    		<tr>
    			<td>提现金额</td><td id="imoney"></td>
    		</tr>
    		<tr>
    			<td>备注</td>
    			<td>
    			<textarea rows="2" id="txtMemo"></textarea>
    			</td>
    		</tr>
    		<tr>
    			<td>状态</td><td id="state"></td>
    		</tr>
    		<tr>
    			<td colspan="2" height="30" valign="middle"><br/>
    				<input type="button" value="提款完成" id="isuccess1" />
    				<input type="button" value="拒绝提款" id="isuccess2" />
    				<input type="button" value="取消" id="icancel"/>
    				<input type="hidden" id="icashid"/>
    			</td>
    		</tr>
    	</table>
    </td>
    <td background="../images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="../images/mail_leftbg.gif"><img src="../images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="../images/buttom_bgs.gif"><img src="../images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="../images/mail_rightbg.gif"><img src="../images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
</div>
</body>
</html>
