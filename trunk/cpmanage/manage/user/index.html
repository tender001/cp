<script type="text/javascript" src="../js/jquery-1.5.2.js"></script>

<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="../images/mail_leftbg.gif"><img src="../images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="../images/content-bg.gif"><table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt" style="text-indent:5px">用户信息管理</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="../images/mail_rightbg.gif"><img src="../images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="../images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
    <table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="4" valign="top">
	        <table width="100%" height="90" border="0" cellpadding="0" cellspacing="0">
	          <tr>
	            <td>
	            	用户昵称：<input name="txtNid" id="txtNid" type="text" /> &nbsp;&nbsp;
	            	真实姓名：<input name="txtReal" id="txtReal" type="text" /> &nbsp;&nbsp;
	            	身份号码：<input name="txtCard" id="txtCard" type="text" /> &nbsp;&nbsp;
	            </td>
	          </tr>
	          <tr>
	            <td>
	            	手机号码：<input name="txtMobileNo" id="txtMobileNo" type="text" /> &nbsp;&nbsp;
	            	邮箱地址：<input name="txtEmailAddr" id="txtEmailAddr" type="text" /> &nbsp;&nbsp;
	            	联系电话：<input name="txtTelephone" id="txtTelephone" type="text" /> &nbsp;&nbsp;
	            </td>
	          </tr>
	          <tr>
	            <td>
	            	代理商号：<input name="txtAid" id="txtAid" type="text" /> &nbsp;&nbsp;
	            	开始时间：<input type="text" class="Wdate" onclick="WdatePicker({maxDate:'%y-%M-%d'})" value="" id="f_date" name="f_date"/> &nbsp;&nbsp;
	            	结束时间：<input type="text" class="Wdate" onclick="WdatePicker({maxDate:'%y-%M-%d'})" value="" id="e_date" name="e_date"/> &nbsp;&nbsp;
	            	充值用户：<input name="chkFill" id="chkFill" type="checkbox" /> &nbsp;&nbsp;
	            	&nbsp;&nbsp;<input type="button" id="selectBtn" value="查询" />
	            </td>
	          </tr>
	        </table>
        </td>
      </tr>
      <tr>
        <td height="10" colspan="4"><table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
          <tr>
            <td></td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td colspan="4" id="conTable" style='height: 350px' valign="top">&nbsp;</td>
      </tr>
      <tr>
        <td height="10" colspan="4"><table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
