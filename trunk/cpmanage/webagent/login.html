<body class="login">
  <div class="logo">
    <img src="assets/img/logo-big.png" alt="" /> 
  </div>

  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="form-vertical login-form" action="index.html">
      <h3 class="form-title">代理商登陆窗口</h3>
      <div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>
        <span>请输入代理商账号和密码</span>
      </div>

      <div class="control-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">代理商账好</label>
        <div class="controls">
          <div class="input-icon left">
            <i class="icon-user"></i>
            <input class="m-wrap placeholder-no-fix" type="text" placeholder="代理商账号" name="username" id="uid"/>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label visible-ie8 visible-ie9">密码</label>
        <div class="controls">
          <div class="input-icon left">
            <i class="icon-lock"></i>
            <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password" id="pwd"/>
          </div>
        </div>
      </div>

	<div class="control-group" style="height:34px;">
        <label class="control-label visible-ie8 visible-ie9">验证码</label>
        <div class="controls">
          <div class="input-icon left pull-left">
            <i class="icon-lock"></i>
            <input class="m-wrap placeholder-no-fix" style="width:170px;" type="text" placeholder="验证码" name="yzm" id="yzm"/>
          </div>
		  <img id="yzmimg" class="pull-right" style="height:32px;width:73px;margin-left:5px;" src="yzm.jo" onclick='freshYZM(this)' /> 
        </div>
      </div>

      <div class="form-actions" style="text-align:center;"> 
        <button id="loginbtn" type="submit" class="btn green">
       		 登录 <i class="m-icon-swapright m-icon-white"></i>
        </button>            
      </div>
		</form>
	</div>
